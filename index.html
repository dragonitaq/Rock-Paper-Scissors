<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <h1>Welcome to my Rock-Paper-Scissors game!</h1>
  <h2>Computer Choice:</h2>
  <h2 id:"computer-choice"></h2>
  <h2>Your Choice:</h2>
  <h2 id:"user-choice"></h2>
  <h2>Result:</h2>
  <h2 id:"result"></h2>
  <button class:"choices" id="rock">Rock</button>
  <button class:"choices" id:"paper">paper</button>
  <button class:"choices" id="scissors">scissors</button>
  <script src="app.js"></script>
</body>
</html>
